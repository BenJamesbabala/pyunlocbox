# Configuration file for automatic testing at travis-ci.org

language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

install:
    - sudo apt-get -qq update
    - sudo apt-get install -y gfortran libatlas-base-dev  # For scipy.
    # Not an usage dependency, only required to test tutorials.
    - pip install matplotlib
    - python setup.py install

script: python setup.py test
